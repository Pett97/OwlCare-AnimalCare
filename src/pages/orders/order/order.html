<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link rel="stylesheet" href="../../index-style.css">
   <title>OwlFlow</title>
</head>

<body>
   <header>
      <nav>
         <div class="nav-wrapper blue darken-3">
            <a href="#" class="brand-logo center">OwlFlow</a>
         </div>
      </nav>
   </header>
   <div>
      <section>
         <p class="center">Visualizar/Editar</p>
      </section>
   </div>
   <div class="row">
      <div class="col s12 m12 l12">
         <a href="../list-order.html">Voltar</a>
      </div>
   </div>
   <section id="list-client">
      <div class="row center">
         <div class="row">
            <form>
               <div class="input-field col s12 l6">
                  <i class="material-icons prefix">account_circle</i>
                  <input type="text" id="client_name" readonly>
                  <label for="client_name">Nome Cliente</label>
               </div>

               <div class="input-field col s12 m6 l6">
                  <i class="material-icons prefix">email</i>
                  <input type="email" id="email_client" readonly>
                  <label for="email_client" data-error="wrong" data-success="right">Email Cliente</label>
               </div>

               <div class="input-field col s12 m6 l6">
                  <i class="material-icons prefix">phone</i>
                  <input type="tel" id="phone_client" readonly pattern="\d+" title="Apenas números são permitidos">
                  <label for="phone_client" data-error="wrong" data-success="right">Celular Cliente</label>
               </div>
               <div class="input-field col s12 m6 l6">
                  <select id="tipo_servico">
                     <option value="" disabled selected>Tipo de Serviço</option>
                     <!-- são preenchidos por JS-->>
                  </select>
               </div>
               <div class="input-field col s12 m12 l12">
                  <select id="status_pagamento">
                     <option value="" disabled selected>Status</option>
                     <!-- são preenchidos por JS-->>
                  </select>
               </div>
               <div class="col s12 m12 l12 ">
                  <button class="btn waves-effect waves-light blue darken-3 " type="button" id="update-order"
                     name="update-order">Atualizar
                     <i class="material-icons right">send</i>
                  </button>
               </div>
            </form>
         </div>
      </div>
   </section>
   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   <script type="module" src="./order.mjs"></script>
</body>

</html>
