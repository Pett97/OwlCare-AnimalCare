<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <title>OwnCare</title>
</head>

<body>
   <header>
      <nav>
         <div class="nav-wrapper deep-purple lighten-1">
            <a href="#" class="brand-logo center">OwnCare</a>
         </div>
      </nav>
   </header>
   <div>
      <section>
         <p class="center">Seu Sistema AnimalCare</p>
      </section>
   </div>
   <div class="row">
      <div class="col s12 m12 l12">
         <a href="../list-order.html">Voltar</a>
      </div>
   </div>
   <div class="row center">
      <div class="row">
         <form id="order-form">
            <div class="input-field col s12 l6">
               <select id="select-client" required>
                  <option value="" disabled selected>Selecione O Cliente</option>
                  <!--preenchido por JS-->
               </select>
               <label>Cliente</label>
            </div>
            <div class="input-field col s12 l6">
               <select id="select-service" required>
                  <option value="" disabled selected>Selecione O Serviço</option>
                  <!--preenchido por JS-->
               </select>
               <label>Serviço</label>
            </div>
            <div class="input-field col s12 l6">
               <select id="select-initialStatus" required>
                  <option value="" disabled selected>Selecione Status Inicial</option>
                  <!--preenchido por JS-->
               </select>
               <label>Status Inicial</label>
            </div>
            <a href="#" class="waves-effect waves-light btn" id="createOrder">Criar</a>
         </form>
      </div>
   </div>

   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   <script type="module" src="./form.mjs"></script>
</body>

</html>
