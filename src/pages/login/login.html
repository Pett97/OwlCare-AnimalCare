<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Popular Pet - Login</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap">
  <link rel="stylesheet" href="./style.login.css">
</head>

<body>
  <header class="header">
    <img src="../../assets/logo.png" alt="logo OwlCare" class="logo">
  </header>

  <main class="main">
    <section class="card">
      <h2><i class="material-icons">person</i> Acessar conta</h2>

      <form id="loginForm">
        <label for="login_user">Login</label>
        <input type="text" id="login_user" required>

        <div class="password-row">
          <label for="password">Senha</label>
          <a href="#" class="forgot">Esqueci a senha</a>
        </div>
        <div class="password-input">
          <input type="password" id="login_pwd" required>
          <i class="material-icons">visibility</i>
        </div>

        <button type="submit" class="btn">Acessar</button>
      </form>
    </section>

    <p class="new-user">Novo na OwlCare?</p>
    <a href="#" class="btn-outline">Criar conta na OwlCare</a>
  </main>

  <footer class="footer">
    <p>
      <a href="#">Políticas de Privacidade</a> |
      <a href="#">Central de Ajuda</a>
    </p>
    <p>Copyright © 2025 OwlCare – Todos os direitos reservados.</p>
  </footer>
  <script type="module" src="./login.mjs"></script>
</body>

</html>
