<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link rel="stylesheet" href="../index-style.css">
   <title>OwlFlow</title>
</head>

<body>
   <header>
      <nav>
         <div class="nav-wrapper blue darken-3">
            <a href="#" class="brand-logo center">OwlFlow</a>
         </div>
      </nav>
   </header>
   <div>
      <section>
         <p class="center">Seu Sistema AnimalCare</p>
      </section>
   </div>
   <div class="row center">
      <div class="row">
         <form class="col s12">
            <div class="row">
               <div class="input-field col s12 m12 l12">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="email_user" type="email" class="validate" required>
                  <label for="email_user">Email</label>
               </div>
               <div class="input-field col s6 m12 l12">
                  <i class="material-icons prefix">password</i>
                  <input id="user_pwd" type="tel" class="validate" required>
                  <label for="user_pwd">Senha</label>
               </div>
            </div>
         </form>
      </div>
   </div>

   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
