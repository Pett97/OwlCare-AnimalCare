<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Compiled and minified CSS -->
   <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.2.2/dist/css/materialize.min.css">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link rel="stylesheet" href="../index-style.css">
   <link rel="stylesheet" href="./style.login.css">
   <title>OwnCare</title>
</head>

<body>
   <header>
      <nav class="nav navbar deep-purple lighten-1">
         <div class="nav-wrapper">
            <a href="#!" class="brand-logo center"><span class="white-text text-darken-2">OwnCare</span></a>
         </div>
      </nav>
   </header>
   <div>
      <section>
         <p class="center">Seu Sistema AnimalCare</p>
      </section>
   </div>
   <form id="loginForm" class="row" style="gap: 1em;">
      <div class="s12 m12 l12 input-field outlined">
        <input id="login_user" type="text" maxlength="20" required>
        <label for="login_user">Login</label>
        <span class="supporting-text">Digite seu Login</span>
      </div>
    
      <div class="s12 m12 l12 input-field outlined">
        <input id="login_pwd" type="password" maxlength="20" required>
        <label for="login_pwd">Senha</label>
        <span class="supporting-text">Digite sua Senha</span>
      </div>
    
      <button class="btn-large icon-right waves-effect waves-light blue darken-4" type="submit" name="action">
        <span class="white-text">Login</span><i class="material-icons right"><span class="white-text">send</span></i>
      </button>
    </form>
    


   <!-- Compiled and minified JavaScript -->
   <script src="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.2.2/dist/js/materialize.min.js"></script>
   <script type="module" src="./login.mjs"></script>
</body>

</html>
