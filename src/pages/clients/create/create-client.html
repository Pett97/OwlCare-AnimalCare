<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>OwnCare</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper deep-purple lighten-1">
                <a href="#" class="brand-logo center">OwnCare</a>
            </div>
        </nav>
    </header>
    <div>
        <section>
            <p class="center">Seu Sistema AnimalCare</p>
        </section>
    </div>
    <div class="row">
        <div class="col s12 m12 l12">
            <a href="../clients.html">Voltar</a>
        </div>
    </div>
    <div class="row center">
        <div class="row">
            <form id="form-client">
                <div class="input-field col s12 l6">
                    <i class="material-icons prefix">account_circle</i>
                    <input type="text" id="client_name" class="validate" minlength="3" required>
                    <label for="client_name">Nome Cliente</label>
                </div>

                <div class="input-field col s12 m6 l6">
                    <i class="material-icons prefix">email</i>
                    <input type="email" id="email_client" class="validate" required>
                    <label for="email_client" data-error="wrong" data-success="right">Email Cliente</label>
                </div>

                <div class="input-field col s12 m6 l6">
                    <i class="material-icons prefix">phone</i>
                    <input type="tel" id="phone_client" class="validate" required pattern="\(\d{2}\)\d{8,9}"
                        title="Formato esperado: (DD)XXXXXXXX ou (DD)9XXXXXXXX" />
                    <label for="phone_client" data-error="wrong" data-success="right">Celular Cliente</label>
                </div>
                <div class="input-field col s12 m6 l6">
                    <select id="phone-whatsapp">
                        <option value="0">Não</option>
                        <option value="1">Sim</option>
                    </select>
                    <label>Possuí Whatsapp?</label>
                </div>

                <div class="input-field col s12">
                    <i class="material-icons prefix">search</i>
                    <textarea id="obs_client" class="materialize-textarea"></textarea>
                    <label for="obs_client">Observação</label>
                </div>
                <div class="col s12 m12 l12 ">
                    <button class="btn waves-effect waves-light blue darken-3 " type="submit" id="store-client"
                        name="store-client">Cadastrar
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script type="module" src="./create-cliente.mjs"></script>
</body>

</html>
