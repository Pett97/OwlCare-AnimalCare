<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link rel="stylesheet" href="../client/client.css">
   <title>OwlFlow</title>
</head>

<body>
   <header>
      <nav>
         <div class="nav-wrapper blue darken-3">
            <a href="#" class="brand-logo center">OwlFlow</a>
         </div>
      </nav>
   </header>
   <div>
      <section>
         <p class="center">Visualizar/Editar</p>
      </section>
   </div>
   <div class="row">
      <div class="col s12 m12 l12">
          <a href="../clients.html">Voltar</a>
      </div>
  </div>
   <section id="list-client">
      <div class="row center">
         <div class="row">
            <form>
               <div class="input-field col s12 l6">
                  <i class="material-icons prefix">account_circle</i>
                  <input type="text" id="client_name" class="validate" required>
                  <label for="client_name">Nome Cliente</label>
               </div>

               <div class="input-field col s12 m6 l6">
                  <i class="material-icons prefix">email</i>
                  <input type="email" id="email_client" class="validate" required>
                  <label for="email_client" data-error="wrong" data-success="right">Email Cliente</label>
               </div>

               <div class="input-field col s12 m6 l6">
                  <i class="material-icons prefix">phone</i>
                  <input type="tel" id="phone_client" class="validate" required pattern="\d+"
                     title="Apenas números são permitidos">
                  <label for="phone_client" data-error="wrong" data-success="right">Celular Cliente</label>
               </div>
               <div class="input-field col s12 m6 l6">
                  <select id="phone-whatsapp">
                     <option value="0">Não</option>
                     <option value="1">Sim</option>
                  </select>
                  <label>Possuí Whatsapp?</label>
               </div>

               <div class="input-field col s12">
                  <i class="material-icons prefix">search</i>
                  <textarea id="obs_client" class="materialize-textarea"></textarea>
                  <label for="obs_client">Observação</label>
               </div>
               <div class="col s12 m12 l12 ">
                  <button class="btn waves-effect waves-light blue darken-3 " type="button" id="update-client"
                     name="update-client">Atualizar
                     <i class="material-icons right">send</i>
                  </button>
               </div>
            </form>
         </div>
      </div>
   </section>
   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   <script type="module" src="./client.js"></script>
</body>

</html>
